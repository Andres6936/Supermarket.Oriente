<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Supermarket Oriente</title>
</head>
<body class="bg-light">
<main class="container">
    <section id="spo-carousel-slide" class="carousel slide carousel-dark carousel-fade border-bottom"
             data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#spo-carousel-slide" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#spo-carousel-slide" data-bs-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/slides/slider1.jpg" alt="Slider" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/slides/slider2.jpg" alt="Slider" class="d-block w-100">
            </div>
        </div>

        <a class="carousel-control-prev" href="#spo-carousel-slide" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#spo-carousel-slide" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </section>

    <section class="row row-cols-3 pt-3 text-center bg-white">
        <div class="col">
            <img src="./img/item/8.jpg" alt="Item" class="img-thumbnail rounded-circle mb-2">
            <h6 class="h6 fw-bold small">Breakfast & Dairy</h6>
            <p class="text-muted small">857 Items</p>
        </div>
        <div class="col">
            <img src="./img/item/9.jpg" alt="Item" class="img-thumbnail rounded-circle mb-2">
            <h6 class="h6 fw-bold small">Biscuits, Snacks & Chocolates</h6>
            <p class="text-muted small">48 Items</p>
        </div>
        <div class="col">
            <img src="./img/item/11.jpg" alt="Item" class="img-thumbnail rounded-circle mb-2">
            <h6 class="h6 fw-bold small">Pet Care</h6>
            <p class="text-muted small">568 Items</p>
        </div>
    </section>
</main>
<script src="./js/bootstrap.bundle.js"></script>
<script>
    let carousel = bootstrap.Carousel(document.getElementById('spo-carousel-slide'));
</script>
</body>
</html>
