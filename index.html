<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <title>Supermarket Oriente</title>
</head>
<body>
<main class="container">
    <section id="spo-carousel-slide" class="carousel slide carousel-dark carousel-fade" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#spo-carousel-slide" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#spo-carousel-slide" data-bs-slide-to="1"></li>
        </ol>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="./img/slides/slider1.jpg" alt="Slider" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="./img/slides/slider2.jpg" alt="Slider" class="d-block w-100">
            </div>
        </div>

        <a class="carousel-control-prev" href="#spo-carousel-slide" role="button" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </a>
        <a class="carousel-control-next" href="#spo-carousel-slide" role="button" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </a>
    </section>
</main>
<script src="./js/bootstrap.bundle.js"></script>
<script>
    let carousel = bootstrap.Carousel(document.getElementById('spo-carousel-slide'));
</script>
</body>
</html>
